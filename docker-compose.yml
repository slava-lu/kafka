version: "3.8"

services:
  # --- 1. Kafka Broker (KRaft Mode) ---
  kafka:
    image: apache/kafka:4.1.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      # Mandatory KRaft configuration
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      CLUSTER_ID: "ABCDEFGHIJKLMNOPQRSTUV"

      # Listener configuration
      KAFKA_LISTENERS: "PLAINTEXT://:29092,EXTERNAL://0.0.0.0:9092,CONTROLLER://:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"

      # Optional minimal configs
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: "0"
      KAFKA_LOG_DIRS: "/var/lib/kafka/data"
    volumes:
      - myApp-kafka_data:/var/lib/kafka/data

  # --- 2. PostgreSQL for Conduktor Console persistence ---
  postgres:
    image: postgres:15
    container_name: postgres-kafka
    environment:
      POSTGRES_DB: cdk_db
      POSTGRES_USER: cdk_user
      POSTGRES_PASSWORD: cdk_password
    volumes:
      - myApp-conductor-data:/var/lib/postgresql/data

  # --- 3. Conduktor Console (Kafka UI) http://localhost:8090 ---
  conduktor-console:
    image: conduktor/conduktor-console:latest
    container_name: conduktor-console
    ports:
      - "8090:8080"
    environment:
      # Database Connection
      CDK_DATABASE_TYPE: postgres
      CDK_DATABASE_HOST: postgres
      CDK_DATABASE_USERNAME: cdk_user
      CDK_DATABASE_PASSWORD: cdk_password
      CDK_DATABASE_NAME: cdk_db
    depends_on:
      - kafka
      - postgres
      - schema-registry

    # --- 4. Confluent Schema Registry ---
  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: schema-registry
    ports:
      - "8081:8081"
    environment:
      # Connect Schema Registry to your Kafka Broker
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "PLAINTEXT://kafka:29092"
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    depends_on:
      - kafka

volumes:
  myApp-kafka_data:
  myApp-conductor-data:
